<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* you can get the exact hex and RGB value form color picker online */
        #firstPara{
            /* color by name */
            color: red; /* Color by name*/

        }
        #secondPara{
            /* color by RGB value */
            color: rgb(0, 255, 0);
        }
        #thirdPara{
            /* Color by hex value */
            color: #ffff;
            background-color: #3268a8;
        }
    </style>

</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is the paragraph for my first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is the paragraph for my second box</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">This is the paragraph for my second box</p>
</body>
</html>
