<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMET Entities</title>
</head>
<body>
    <h3><strong>EMMET ENTITIES</strong></h3>
    <div class="container">
        <p>This is a Paragraph</p>
    </div>
    <div class="container">
        <!-- Entities can be used to write special characters -->
        <p>This is annother &nbsp; paragraph </p>
        <p>Paragraph is written lke this &lt;p&gt;</p>
        <p>Pound is written lke this &pound;</p>
        <p>Copywrite is written lke this &copy;</p>
        <!-- Empty characters https://www.toptal.com/designers/htmlarrows/math/empty-set/ ;https://emptycharacter.com/,
        These are used to represent empty spaces with out using space, they are Unicode charas-->
        <p>Empty characters is written like this &#8709;</p>
        <p>Another characters is written like this &frac14;</p>
        <p>Another characters is written like this &rAarr;</p>
    </div>
        
</body>
</html>
