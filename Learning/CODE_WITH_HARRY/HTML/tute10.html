<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's and Classes in HTML</title>
</head>

<body>
    <h3>Ids and Classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        <p>This is main box</p>
    </div>
    <span class="redBg">
        <p>This is span line with redBg class and no ID</p>
    </span>

    <!-- EMMET -->
    <!-- ctrl + / for comment -->
    <!-- . is for class # is for ID -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg blackBorder anotherClasses"></div>

    <!-- ememt takes div tag as default : put .blackBackground -->
    <div class="blackBackground"></div>

    <!-- Creating multiple Elements using emmet -->
    <!-- span.myClass1.myClass2.myClass3*4 + <TAB or ENTER> makes 4 lines of span , 
        you can enter text inside them First, second... -->
        <span class="myClass1 myClass2 myClass3">First</span>  <!--Three classes-->
        <span class="myClass1 myClass2 myClass3">Second</span>
        <span class="myClass1 myClass2 myClass3">Third</span>
        <span class="myClass1 myClass2 myClass3">Fourth</span>

</body>

</html>
