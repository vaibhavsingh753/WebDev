<script>
    // displaying this you can see all the function that are avaiable
    let m = Math;
    console.log(m);

    console.log("The value of Math.E is ", Math.E);
    console.log("The value of Math.E is ", Math.LN3);
    console.log("The value of Math.E is ", Math.LN10);
    console.log("The value of Math.E is ", Math.LOG2E);
    console.log("The value of Math.E is ", Math.PI);
    console.log("The value of Math.E is ", Math.SQRT1_2);
    console.log("The value of Math.E is ", Math.SQRT2);


// E: 2.718281828459045
// LN2: 0.6931471805599453
// LN10: 2.302585092994046
// LOG2E: 1.4426950408889634
// LOG10E: 0.4342944819032518
// PI: 3.141592653589793
// SQRT1_2: 0.7071067811865476
// SQRT2: 1.4142135623730951

let a = 34.434343;
let b = 54.0
console.log(`The value of  a is ${a} and b is ${b}`);
console.log(`The value of  a rounded is ${Math.round(a)} and b rounded is ${Math.round(b)}`);

console.log("3 raised to 2 is ", Math.pow(3,2));
console.log("sqrt of 49 is",Math.sqrt(46));

//Ceil and floow
console.log("5.6 rounded up to nearest int is",Math.ceil(4.6));
console.log("5.6 rounded down to nearest int is",Math.floor(4.6));

//Ansolute value
console.log("Absolute value of 5.6 is" , Math.abs(5.6));
console.log("Absolute value of -5.6 is" , Math.abs(-5.6));

// Trignometric function , value to be given in radians
console.log("Value of sin(pi)", Math.sin(Math.PI));
console.log("Value of sin(pi)", Math.sin(Math.PI/2));

//Min and Max function
console.log("The min value of 4,6,76 is ", Math.min(4,5,76));
console.log("The max value of 4,6,76 is ", Math.max(4,5,76));

//Random number generator
console.log("a randomly generator is " , Math.random());
//generate random number between a and b = a + (b-a)*Math.random()
let a1 = 1;
let b1 = 100;
console.log("a randomly generator is " , a1 + (b1-a1)*Math.random());




</script>
